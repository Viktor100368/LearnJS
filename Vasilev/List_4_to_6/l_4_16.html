<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MyObj(){
            this.number = 0;
        }
        let A = new MyObj();
        let F = A.constructor;
        let B = new F();
        document.write("Свойство B.number = "+B.number +'<br>');
        A={};
        F=A.constructor;
        document.write('F == Object -> '+(F == Object)+'<br>');
        A = new function(){
            this.name="объект";
        }()
        F=A.constructor;
        B = new F();
        document.write("Свойство B.name = "+B.name+'<br>');
        let x = 'constructor' in B;
        document.write(`constructor =>  ${x}`);
    </script>
</body>
</html>
