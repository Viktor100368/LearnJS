<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Свойства с режимом доступа и конструктор объектов</h1>
    <script>
        function MyObj(name){
            let n;
            this.name=name;
            Object.defineProperty(this,'number',{
                get:function(){
                    return n%10;
                },
                set:function(x){
                    n=x%10;
                }
            });            
        };
        let A = new MyObj('Объет A');
        A.number = 123;
        document.write(A.name+'<br>'+A.number+'<hr>');
        A.number = 5;
        document.write(A.name+"<br>"+A.number+'<hr>');
        A.n=12;
        document.write(A.name+'<br>'+A.number+'<hr>');
    </script>
    
</body>
</html>
