<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={};
        obj.name='Иван Петров';
        obj.age = 30;
        obj.show=function(){
            document.write('<b>Имя: '+this.name+'<br>');
            document.write('<b>Возраст: '+this.age+"<br>");
        }        
        obj.show();
    </script>
    
</body>
</html>
