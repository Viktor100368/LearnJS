<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
            let s;
            if((arguments.length>0) && (typeof(arguments[0]) == 'string')){
                s='';                
            }else{
                s=0;
            }
            for(let k=0;k<arguments.length;k++){
                s += arguments[k];
            }
            return s;
        }
        document.write("Сумма чисел: "+sum(1,3,5,6)+'<br>');
        document.write("Сумма чисел: "+sum(1,3,4)+'<br>');
        document.write('Сумма слов: '+sum('one','two','three'));
    </script>
</body>
</html>
