<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MyError(id,message){
            this.id = id;
            this.message=message || 'Ошибка пользовательского типа';
        }
        MyError.prototype = Object.create(Error.prototype);
        MyError.prototype.name = 'MyError';
        MyError.prototype.toString = function(){
            let t=this.message+': '+this.name+'.';
            t += 'Код ошибки: '+ this.id;
            return t;
        }
        MyError.prototype.constructor = MyError;
        try{
            try{
                throw new MyError(200,'Рукотворная ошибка');
            }catch(e){
                document.write(e+'<br>');
                //throw new e.constructor(100);
                throw new MyError(150);
            }
        }catch(e){
            document.write(e);
        }
    </script>
</body>
</html>
