<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myTrue = new Boolean(true);
        let myFalse = new Boolean(false);
        if(myTrue){
            document.write("Object myTrue<br>"); 
        }
        if(myTrue == true){
            document.write("Again object myTrue<br>");
        }
        if(myFalse){
            document.write("Object myFalse<br>");
        }
        if(myFalse == false){
            document.write("Again object myFalse");
        }
    </script>
    
</body>
</html>
