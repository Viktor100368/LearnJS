<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Выполнение команд</b>
    <script>
        while(confirm('готовы ввести команду?')) {
            let res;
            res= prompt('Введите команду',0);
            if(res != null){
                document.write(res +' = '+ eval(res)+"<br>");
            }else
                break;
        }
    </script>
</body>
</html>
