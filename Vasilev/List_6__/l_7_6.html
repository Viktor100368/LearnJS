<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doIt(addr){
            window.location.assign(addr);
        }
    </script>
</head>
<body>
    <b>Загрузка документа</b><br>
    <div><input type="text" id="myinput"></div>    
    <button onclick="doIt(myinput.value)">Згрузить</button>

</body>
</html>
