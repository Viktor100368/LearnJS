<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showParametrs(){
            let txt='Inner width and height: '+window.innerWidth;
            txt +=" and "+window.innerHeight+'<br>';
            txt +="Outer width and height: "+window.outerWidth;
            txt += " and " + window.outerHeight+'<br>';
            mytext.innerHTML= txt; 
        }
    </script>
</head>
<body onload="showParametrs()" onresize="showParametrs()">
    <p id="mytext"></p>
    <button onclick="alert('Coordinats: '+window.screenX+ ' and '+window.screenY)">Show coordinats window</button>
    
</body>
</html>
