<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let msgA = "В поле вводится текст. Кнопка <b>Применить</b> позволяет вставить текст "+
        "в документ. Кнопка <b>Разблокировать</b> делает доступными поле ввода и кнопку "+
        "<b>Применить</b>";
        let msgB = "Введите текст в поле ввода и щелкните кнопку <b>Применить</b>";
        let msgC = 'Для отмены блокировки поля и кнопки <b>Применить</b> щелкните кнопку <b>Разблокировать</b>';
        let tf,ab,ub,mt,mp;
        window.onload =function(){
            tf=document.getElementById('textField');
            ab = document.getElementById('applyButton');
            ub = document.getElementById('unlockButton');
            mt = document.getElementById('mytext');
            mp = document.getElementById('myprompt');
            setColor(false);
            tf.value='';
            tf.disabled = false;
            ub.disabled = true;
            mp.innerHTML= msgA;
            tf.onmouseover = function(){
                if(!this.disabled){
                    setColor(true);
                }
            }
            tf.onmouseout = function(){
                if(!this.disabled){
                    setColor(false);
                }
            }
            ab.onclick = function(){
                mt.innerHTML=tf.value;
                tf.disabled = true;
                ub.disabled = false;
                ab.disabled = true;
                //applyPrompt(msgC);
            }
            ab.onmouseover= function(){
                if(!this.disabled){
                    applyPrompt(msgB);
                }
            }
            ab.onmouseout = function(){
                if(!this.disabled){
                    applyPrompt(msgA);
                }
            }
            ub.onclick = function(){
                tf.value='';
                mt.innerHTML= '';
                tf.disabled=false;
                ab.disabled=false;
                ub.disabled=true;
            }
            ub.onmouseover = function(){
                if(!this.disabled){
                    applyPrompt(msgC);
                }
            }
            ub.onmouseout = function(){
                if(!this.disabled){
                    applyPrompt(msgA);
                }
            }
        }
        function setColor(arg){
            if(arg){
                tf.style.backgroundColor='yellow';
                tf.style.borderColor = 'red';
            }else{
                tf.style.backgroundColor='white';
                tf.style.borderColor = 'gray';
            }
        }
        function applyPrompt(msg){
            mp.innerHTML=msg;
        }
    </script>
</head>
<body>
    <b>Поле ввода содержит такой текст</b><br>
    <i id="mytext" style="font-size:25pt;color:red"></i><br>
    <input type="text" id="textField" size="55"><br>

    <input type="button" id="applyButton" value="Применить" style="width:200px;height:30px">
    <button id="unlockButton" style="width:200px;height:30px">Разилокировать</button>
    <p id="myprompt"></p>

</body>
</html>
