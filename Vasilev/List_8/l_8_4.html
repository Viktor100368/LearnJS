<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fileName=['lisa.jpg', 'enot.jpg', 'volk.jpg'];
        let animals = ['Лиса', "Енот","Волк"];
        let fox ='Рыжая лисья шубка<br>Очень многим нравится.<br>И хоть лиса - плутовка<br>'+
        "Но она еще и красавица!";
        let raccoon = "Домашний енот - милашка,<br>А еще он большой чистюля:<br>Легко постирает рубашку<br>"+
        "Или помоет кастрюлю";
        let wolf = "Он сильнвй и выносливый,<br>Но скучно одному <br>И волк от одиночества<br>"+
        "Воет на луну";
        let text = [fox,raccoon,wolf];
        let path = "../../images/";
        let lst, mytext, pict;
        window.onload = function(){
            lst=document.getElementById('mylist');
            pict = document.getElementById('mypict');
            mytext = document.getElementsByTagName('p')[0];
            for(let k=0;k<animals.length;k++){
                lst.options[k]=new Option(animals[k],"Знакомьтесь это "+ animals[k].toLowerCase());
            }

            lst.onchange = function(){
                pict.src = path+fileName[lst.selectedIndex];
                pict.title = lst.value;
                mytext.innerHTML = text[lst.selectedIndex];
            }
            let i=0;
            lst.options[i].selected= true;
            pict.src = path+ fileName[i];
            pict.title = lst.value;
            mytext.innerHTML = text[i];
        }
    </script>
    <style>
        select {
            font-family:'Times New Roman';
            font-size:14pt;
            font-style: italic;
            font-weight:bold;
            height: 100%;
            width: 100%;
            padding:1px 20px;
        }
    </style>
</head>
<body>
    <h3>Листинг 8.4</h3>
    <table><!--наружняя таблица-->
        <tr><!--перевая строка-->
            <td style="width:280px;vertical-align:top;border-style:none">
                <table style="width:100%"><!--внутренняя таблица-->
                    <tr>
                        <td style="width:100%;border-style:outset;height:35px;padding:5px;">
                            <select size="1" id="mylist"></select>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-style:outset;height:110px;background-color:#f0f0f0;padding:10px;">
                            <p  style="font-size:12pt;font-family:Arial;font-weight:bold"></p>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width:200px;border-style:none">
                <img id="mypict" style="width:185px;height:185px;border-style:outset">
            </td>
        </tr>
    </table>
    
</body>
</html>
