<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out {
            width:380px;
            height:80px;
            border-style:outset;
            font-size:15pt;
            padding:10px;
            background-color:#f5f5f5;
        }
    </style>
    <script>
    document.onmousemove = function(evt){
        evt= evt||window.event;
        let d = document.getElementById('out');
        let txt ='<b>Координаты курсора мыши</b><br>';
        txt+="<b>Горизонтальная координата:<b>"+evt.clientX+'</b><br>';
        txt += '<b>Вертикальная координата:&nbsp&nbsp&nbsp</b>'+evt.clientY+'</b>';
        d.innerHTML=txt;
    }
    </script>
</head>
<body>
    <h3>Листинг 8.7</h3>
    <div id="out">
    <b>Координаты курсора мыши</b></div>
    
</body>
</html>
