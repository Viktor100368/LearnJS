<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Квадратные корни от 1 до 10</h2>
	<table>
		<script>
			let i;
			for(i=1;i<=10;i++){
				window.document.write('<tr><td>',i,'</td><td>',Math.sqrt(i),'</td></tr>');
				//document.write('<td>',Math.sqrt(i),'</td></tr>');
			}
		</script>
	</table>
</body>
</html>
