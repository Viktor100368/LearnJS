<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nextValue,sum=0,count=0;
        while(true){
            nextValue=+prompt("Введите числовое значение",0);
            if(nextValue === 0) break;
            else{
                sum += nextValue;
                count++;
            }
        }
        document.write("average value = "+sum/count);
    </script>
    
</body>
</html>
