<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадь круга</title>
</head>
<body>
    <h1>Площадь круга</h1>
    <script>
    function circleArea(d){
        return (d*d*Math.PI)/4;
    }
    document.write("площадь круга диаметром 10 м= "+circleArea(10)+" м<sup>2</sup><br>");
    document.write("площадь круга диаметром 20 м= "+circleArea(20)+" м<sup>2</sup><br>");
    document.write("площадь круга диаметром 25 м= "+circleArea(25)+" м<sup>2</sup><br>");
    </script>
</body>
</html>
