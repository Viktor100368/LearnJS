<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Функция с произвольным количеством аргументов</h1>
    <script>
        function listValues(){
           // let l=arguments.length;
            document.write("<ul>");
            for(let i=0;i<arguments.length;i++){
                document.write("<li>",arguments[i]," </li>");                
            }
            document.write("</ul>");
        }
        listValues("hello","who are you","how are you");
    </script>
    
</body>
</html>
