<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекурсия</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n==1 || n==0) return 1;
            else
            return n*factorial(n-1);
        }
        let inputA = +prompt("Введите не отрицательное число",0);
        document.write(factorial(inputA));
    </script>
</body>
</html>
