<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimus and arrow functions</title>
</head>
<body>
    <h1>Anonimus and arrow functions</h1>
    <script>
    const circleLength= function(x){
        let a=x * Math.PI;
        return document.write("value is: "+a+"<br>");
    }
    circleLength(2);
    const cirLength = (d)=>{
        let l= d * Math.PI;
        return document.write("value it arrow function is: "+l+"<br>");
    }
    cirLength(3);
    const sqrFunction=(a)=> document.write("value is "+(a*a));
    sqrFunction(5);
    </script>
</body>
</html>
