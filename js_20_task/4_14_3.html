<body>
    <h1>Таблицы синусов и т.д.</h1>
    <table>
        <script>
            let arr = [0,15,30,45,60,75,90];
           
            for(let i=0;i<arr.length;i++){
                let r=Math.PI/180*arr[i];
                document.write("<tr><td>",arr[i]," </td><td>",Math.sin(r),"</td></tr>");
            }
           
            for(let i=0;i<arr.length;i++){
                let r=Math.PI/180*arr[i];
                document.write("<tr><td>",arr[i]," </td><td>",Math.cos(r),"</td></tr>");
            }
           
            for(let i=0;i<arr.length;i++){
                let r=Math.PI/180*arr[i];
                document.write("<tr><td>",arr[i]," </td><td>",Math.tan(r),"</td></tr>");
            }
